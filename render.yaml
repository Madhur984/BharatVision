services:
  - type: web
    name: bharatvision
    env: python
    runtime: python-3.11.11
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: streamlit run web/Home.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PORT
        value: 10000
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.cache/ms-playwright
